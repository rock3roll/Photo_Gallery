<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    
</head>
<body>
   
    <div class="container">
        <h1 class="font-effect-emboss">PHOTO GALLERY</h1>
        <div class="image-container">
            <a href="images/img1.jpeg" class="image"><img src="images/img1.jpeg" alt=""></a>
            <a href="images/img2.jpeg" class="image"><img src="images/img2.jpeg" alt=""></a>
            <a href="images/img3.jpg" class="image"><img src="images/img3.jpg" alt=""></a>
            <a href="images/img4.webp" class="image"><img src="images/img4.webp" alt=""></a>
            <a href="images/img5.jpeg" class="image"><img src="images/img5.jpeg" alt=""></a>
            <a href="images/img6.webp" class="image"><img src="images/img6.webp" alt=""></a>
            <a href="images/img7.jpeg" class="image"><img src="images/img7.jpeg" alt=""></a>
            <a href="images/img8.jpeg" class="image"><img src="images/img8.jpeg" alt=""></a>
            <a href="images/img9.jpeg" class="image"><img src="images/img9.jpeg" alt=""></a>
            <a href="images/img10.jpeg" class="image"><img src="images/img10.jpeg" alt=""></a>
            <a href="images/img11.jpeg" class="image"><img src="images/img11.jpeg" alt=""></a>
            <a href="images/img12.png" class="image"><img src="images/img12.png" alt=""></a>
           
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script>
        $(document).ready(function(){
            
            $('.container').magnificPopup({
                delegate:'a',
                type:'image',
                gallery:{
                    enabled: true
                }

            });

        });
    </script>
</body>
</html>
